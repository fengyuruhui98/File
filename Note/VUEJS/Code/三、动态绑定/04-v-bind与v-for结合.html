<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset = 'UTF-8'>
      <title>Title</title>
    <style>
      .active {
        color:red;
      }
    </style>
   </head>
   <body>
    <div id = 'app'>
      <li v-for="(item, index) in swords" :class="{'active' : locate==index}" @click="changeColor(index)">{{item}}</li>
    </div>
    <script src = './vue.js'></script>
    <script>
      const app = new Vue({
        el : '#app',
        data : {
          swords : ['少师','刎颈','扬州慢','相夷太剑'],
          locate : 0,
        },
        methods : {
          changeColor : function(obj){
            this.locate = obj;
          }
        }
      })
    </script>
  </body>
</html>
