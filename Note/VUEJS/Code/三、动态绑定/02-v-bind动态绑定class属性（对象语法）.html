<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset = 'UTF-8'>
      <title>Title</title>
      <style>
        .active {
          color : red;
        }
      </style>
   </head>
   <body>

    <div id = 'app'>
      <h2 :class="act">{{message}}</h2>
      <!-- <h2 :class="{key1:value1,key2:value2}">{{message}}</h2> -->
      <!-- 通过控制布尔值来控制类是否起作用 -->
      <!-- <h2 :class="{class1:boolean,class2:boolean}">{{message}}</h2> -->
      <h2 class="title" :class="{active:isActive, line:isLine}">{{message}}</h2>
      <h2 class="title" :class="getClasses()">{{message}}</h2>
      <button @click="btnClick">变色</button>
    </div>

    <script src = './vue.js'></script>
    <script>
      const app = new Vue({
        el : '#app',
        data : {
          message : '李莲花就是李相夷',
          act : "active",
          isActive : true,
          isLine : false
        },
        methods:{
          btnClick:function(){
            this.isActive = !this.isActive
          },
          getClasses:function(){
            return {active : this.isActive, line : this.isLine}
          }
        }
      })
    </script>
  </body>
</html>
