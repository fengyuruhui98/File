<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset = 'UTF-8'>
      <title>Title</title>
      <style>
        .title{
          font-size: 50px;
          color: red;
        }
      </style>
   </head>
   <body>
    <div id = 'app'>
      <!-- <h2 :style="{key(CSS属性名):value(属性值)}">{{message}}</h2> -->
      <h2 :style="[baseStyle, baseStyle1]">{{message}}</h2>
    </div>
    <script src = './vue.js'></script>
    <script>
      const app = new Vue({
        el : '#app',
        data : {
          message : '李莲花就是李相夷',
          baseStyle : {backgroundColor : red},
          baseStyle1 : { fontSize : '50px'}
        },
        methods : {
          getStyles : function(){
            return {fontSize : this.finalSize + 'px', color : this.finalColor, backgroundColor : this.color}
          }
        }
      })
    </script>
  </body>
</html>
