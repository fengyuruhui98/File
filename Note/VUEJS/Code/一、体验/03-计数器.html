<!DOCTYPE html>
<html lang = "en">
    <head>
        <mtea charset = "UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id = "app">
            <h1>当前招数：{{counter}}</h1>
            <!-- <button v-on:click = "counter++">+</button>
            <button v-on:click = "counter--">-</button> -->
            <button v-on:click = "add">+</button>
            <button @click = "sub">-</button>
            <!-- 语法糖 -->
        </div>

        <script src = "./vue.js"></script>
        <script>

            const obj = {
                counter : 0,
                messgae : "suiu"
            }
            const app = new Vue({
                el : "#app",
                data : {//可直接data : obj
                    counter : 0
                },
                methods : {
                    add : function(){
                        console.log('李莲花出了一招');
                        this.counter++;
                    },
                    sub : function(){
                        console.log('李莲花受了一招');
                        this.counter--;
                    }
                },
                beforeCreate : function(){
                    console.log('回调之前')
                },
                created : function(){//回调函数
                    console.log('李莲花生成成功。')
                },
                mounted : function(){
                    console.log('李莲花挂载成功')
                }
            })
        </script>
    </body>
</html>
