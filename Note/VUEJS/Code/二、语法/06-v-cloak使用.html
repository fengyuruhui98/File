<!DOCTYPE html>
<html lang = 'en'>
  <head>
    <meta charset = 'UTF-8'>
      <title>Title</title>
      <style>
        /* 刚加载时，vue解析之前，div中 有v-cloak属性，此时调用style，display none，之后，vue加载成功，div标签中v-cloak属性去掉，不再有display none，正常显示*/
        [v-cloak]{
          display : none;
        }
      </style>
   </head>
   <body>
    <div id = 'app' v-cloak>{{message}}</div>
    <script src = './vue.js'></script>
    <script>
      //在VUE解析之前，div中有一个属性v-cloak
      //在VUE解析之后，div中没有一个属性v-cloak
      setTimeout(function(){
        const app = new Vue({
          el : '#app',
          data : {
            message : '李莲花就是李相夷'
          }
        })
      }, 5000)
    </script>
  </body>
</html>
